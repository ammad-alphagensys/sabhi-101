name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: ESLint
    uses: ./.github/workflows/lint.yml

  commitlint:
    name: Commit Lint
    uses: ./.github/workflows/commitlint.yml
    needs: lint

  secrets:
    name: Secret Scan
    uses: ./.github/workflows/gitleaks.yml
    needs: commitlint

  danger:
    name: Danger
    uses: ./.github/workflows/danger.yml
    needs: secrets
