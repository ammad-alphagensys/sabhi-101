name: Danger

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  base:
    uses: ./.github/workflows/_base.yml
  danger:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Run Danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bunx danger ci
