name: ESLint Auto Fix

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  base:
    uses: ./.github/workflows/_base.yml
  autofix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: oven-sh/setup-bun@v1

      - run: bun install --frozen-lockfile

      - name: Run ESLint autofix
        run: bun eslint "src/**/*.ts" --fix || true

      - name: Commit fixes
        run: |
          if git diff --quiet; then
            echo "No fixes needed"
          else
            git config user.name "eslint-bot"
            git config user.email "eslint-bot@users.noreply.github.com"
            git commit -am "chore: eslint auto-fix"
            git push
          fi

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ¤– ESLint auto-fixes applied"
            })
