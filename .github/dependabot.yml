version: 2

updates:
  # -----------------------------
  # JavaScript / Bun dependencies
  # -----------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
    open-pull-requests-limit: 5

    commit-message:
      prefix: "chore(deps)"
      include: "scope"

    labels:
      - "dependencies"

    ignore:
      # Avoid surprise breaking major upgrades
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # -----------------------------
  # GitHub Actions
  # -----------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

    commit-message:
      prefix: "chore(ci)"

    labels:
      - "ci"
